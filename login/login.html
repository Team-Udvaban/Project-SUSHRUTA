<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Or Sign Up</title>
  <link rel="stylesheet" type="text/css" href="./login.css" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="" class="sign-in-form">
          <h2 class="title">Sign In</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" id="name"/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="pass"/>
          </div>
          <a href="" onclick="verify()">
          <input type="submit" value="Login" class="btn solid"/>
          </a>

          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div><br>
          <span><h5>Or try SAWO Labs API to login without password</h5></span><br>
          <a href="sawo/login.html" class="sawo">
            <img src="sawo.svg" class height="50%" width="50%">
          </a>
        </form>


        <form action="" class="sign-up-form">
          <h2 class="title">Sign Up</h2>
          <!-- <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div> -->

          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>

          <!-- <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div> -->
          
          <button type="submit" value="Sign Up" class="btn solid"><a href="reg/registration.html" style="text-decoration: none;">Sign Up</a></button> 

          <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
    <div class="panels-container">

      <div class="panel left-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>Click on Sign Up to register yourself and join our community</p><br>
          <button class="btn transparent" id="sign-up-btn">Sign Up</button>
        </div>
        <img src="fav.svg" class="image" alt="" height="200px" width="200px">
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>One of us?</h3>
          <p>Click on Sign In and proceed to the main page</p><br>
          <button class="btn transparent" id="sign-in-btn">Sign In</button>
        </div>
        <img src="fav.svg" class="image" alt="" height="200px" width="200px">
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
  <script type="text/javascript" src="login.js"></script>
</body>

</html>
